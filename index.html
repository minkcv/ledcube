<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LED Cube Editor</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="jscolor.js"></script>
    
</head>
<body>
    <div id='frame-tools'>
        <span>Frame Select
            <select id='frame-select' onchange='changeFrame()'>
            <!-- options populated in main.js -->
            </select>
        </span>
        <button onclick='addFrame()'>Add Frame</button>
        <span>Frame Duration (ms): <input type=number id='frame-duration' onkeydown='changeDuration()' onpaste='changeDuration()' oninput='changeDuration()'/></span>
    </div>
    <div id='frame-container'></div>
    <button onclick='convertToOutput()'>Export</button>
    <span>Include zeroes:<input type='checkbox' id='include-zeroes'/></span>
    <textarea id='output' rows=20 cols=80></textarea>
    <script src="main.js"></script>
</body>
</html>
